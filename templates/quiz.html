{% extends 'base.html' %}

{% block content %}
     <h1 style="width: 100%"
        class = "title">{% block title %} quiz {% endblock %}</h1>
    <form action="/quiz" method="post">
    <select name="category" selected="fault" value="fault" id ="category">
    <option value="fault" disabled selected hidden >Choose a category</option>
    <option value="10">Entertainment: Books</option>
    <option value="11">Entertainment: Film</option>
    <option value="15">Entertainment: Video Games</option>
    <option value="16">Entertainment: Board Games</option>
    <option value="29">Entertainment: Comics</option>        
    <option value="18">Science: Computers</option>
    <option value="19">Science: Mathematics</option>
    <option value="21">Sports</option>
    <option value="23">History</option>
    <option value="24">Politics</option>
    <option value="25">Art</option>
    </select>
    <input type="submit" value="Create this quiz">
    </form>

    <br/>

    <div class='content'>
        <h2 class = 'subject_header'>{{subject}}</h2>
    </div>

    <input type="hidden" name="qid" value='{{quiz_id}}'} />
    {% for question in questions %}
    <section>
    <form action = "/mark" method = "post">
    <h3>{{question|safe}}</h3>
    {% set rowloop = loop %}
    {% for answer in answers[loop.index-1] %}
    <label for="{{answer|safe}}">{{answer|safe}}</label>
    <input type="radio" id="q{{ rowloop.index }}" name="q{{ rowloop.index }}" value="{{answer|safe}}">
    <br/>
    </section>
    {% endfor %}
    {% endfor %}
    <br />
    
    <input style = "display:{{showButton}}" type="submit" value="submit" id='formbutton'>
    </form>
  

{% endblock %}
